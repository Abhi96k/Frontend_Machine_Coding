<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hello, Webpack! Loader</h1>
    <div class="container">
      <div class="header">
        <img src="" alt="Logo" class="logo" id="logo" />
      </div>
      <div class="Section">
        <div class="title" id="title">Pani puri</div>
        <div class="description" id="description">
          Pani Puri is a popular street food in India, consisting of hollow,
          crispy puris filled with spicy flavored water, tamarind chutney,
          chili, chaat masala, potato, onion, and chickpeas.
        </div>

        <div class="media">
          <img
            src=""
            alt="Pani Puri illustration"
            class="media-main"
            id="image1"
          />
          <div class="media-side">
            <img src="" alt="Chaat bowl" class="media-side-item" id="image2" />
            <img
              src=""
              alt="Thumbnail"
              class="media-side-item"
              id="thumbnail"
            />
          </div>
        </div>

        <div class="toast" id="toast">Thanks For visiting!</div>
      </div>
    </div>
    <script src="./dist/bundle.js" defer></script>
  </body>
</html>
